<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Stream</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        /* Overlay Thumbnail */
        #thumbOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000 url('https://s10.gifyu.com/images/SrMU9.png') center center no-repeat;
            background-size: cover;
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease;
            color: #fff;
            font-family: sans-serif;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #ff5722;
            border-radius: 50%;
            width: 90px;
            height: 90px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }

        .loading-text {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 8px #000;
        }

        /* Footer Text */
        .footer-text {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            color: red;
            background-color: transparent;
            font-size: 85%;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            z-index: 1000;
        }

        .footer-text span {
            display: inline-block;
            padding-left: 95%;
            animation: slide 25s linear infinite;
        }

        @keyframes slide {
            0% { transform: translateX(8%); }
            100% { transform: translateX(-100%); }
        }

        /* Telegram Button */
        .telegram-button {
            position: absolute;
            top: 1px;
            left: 1px;
            z-index: 1001;
            cursor: pointer;
        }

        .telegram-button img {
            width: 60px;
            height: 60px;
            border-radius: 20%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>

    <script>
        window.onload = function () {
            const iframe = document.getElementById('stream-iframe');

            // Allowed domains check
            const allowedDomains = [
                'https://talha-07-live.github.io/Talhas-Web-Host13-astro-cricket/',
                'https://talhas.collection.page.gd/',
                'https://bhaichurikorbenna.servert.rf.gd/',
                'https://wizardfcofficial.rf.gd/'
            ];

            const referrer = document.referrer;
            const isAllowed = allowedDomains.some(domain => referrer.startsWith(domain));

            if (!isAllowed) {
                document.body.innerHTML = '<h1>চুরি করা মহাপাপ (By Order Of Talha, The Creator Of This Page)</h1>';
                return;
            }

            // Load iframe
            iframe.src = 'https://phls.rajtammi111212.workers.dev/embed?ch=willow';

            // Hide footer after 25s
            setTimeout(function () {
                document.querySelector('.footer-text').style.display = 'none';
            }, 26000);

            // Listen for message from iframe (worker embed page should postMessage when video plays)
            window.addEventListener("message", function (event) {
                if (event.data && event.data.type === "video-start") {
                    const overlay = document.getElementById("thumbOverlay");
                    overlay.style.opacity = "0";
                    setTimeout(() => overlay.style.display = "none", 800);
                }
            });
        }

        function openTelegram() {
            window.open('https://t.me/talhasmovie_request_bot', '_blank');
        }
    </script>
</head>
<body>

    <div class="footer-text">
        <span>Welcome to Talha's Stream, You're Watching Live Sports on Talha's Collection (This Livestream source from third party website. "Talha's collection" doesn't benefit from any of this ads)</span>
    </div>

    <!-- Telegram Button -->
    <div class="telegram-button" onclick="openTelegram()">
        <img src="https://s1.gifyu.com/images/SAe3R.png" alt="Telegram">
    </div>

    <!-- Overlay Thumbnail -->
    <div id="thumbOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Please Wait Buffering...</div>
    </div>

    <iframe id="stream-iframe" sandbox="allow-same-origin allow-scripts" scrolling="no" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen; geolocation; web-share; speaker-selection; screen-wake-lock; Idle-detection"
        allowfullscreen></iframe>
</body>
</html>
