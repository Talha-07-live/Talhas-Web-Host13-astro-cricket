<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Safe Iframe Player</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #000; color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .wrap {
      position: relative; width: 100%; height: 100vh;
    }
    iframe {
      width: 100%; height: 100%; border: 0; background: #000;
    }
    .overlay {
      position: absolute; inset: 0; z-index: 10;
      background: transparent;
    }
    .controls {
      position: absolute; left: 50%; bottom: 20px;
      transform: translateX(-50%);
      display: flex; gap: 10px; z-index: 20;
      background: rgba(0,0,0,.5);
      padding: 10px 12px; border-radius: 14px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,.15);
    }
    .btn {
      border: 0; border-radius: 10px; padding: 10px 14px;
      background: rgba(255,255,255,.12); color: #fff;
      font-weight: 600; cursor: pointer;
    }
    .btn:hover { background: rgba(255,255,255,.2); }
  </style>
</head>
<body>
  <div class="wrap" id="wrap">
    <!-- sandbox বাদ দিলাম -->
    <iframe id="liveFrame" 
      src="https://en.gdplayer.tv/live-tv/astro-cricket/?embed=1" 
      allow="autoplay; fullscreen; picture-in-picture; encrypted-media">
    </iframe>

    <div class="overlay" id="overlay"></div>

    <div class="controls">
      <button class="btn" id="btnUnmute">Unmute (Safe Click)</button>
      <button class="btn" id="btnFullscreen">Fullscreen</button>
    </div>
  </div>

  <script>
    const wrap = document.getElementById('wrap');
    const overlay = document.getElementById('overlay');
    const iframe = document.getElementById('liveFrame');

    // Fullscreen
    document.getElementById('btnFullscreen').onclick = () => {
      if (wrap.requestFullscreen) wrap.requestFullscreen();
      else if (wrap.webkitRequestFullscreen) wrap.webkitRequestFullscreen();
      else if (wrap.msRequestFullscreen) wrap.msRequestFullscreen();
    };

    // Unmute safe click (overlay hide 2s)
    document.getElementById('btnUnmute').onclick = () => {
      overlay.style.display = 'none';
      setTimeout(() => overlay.style.display = 'block', 2000);
    };

    // -------- Hijack protection --------
    // override window.open → সব popup নতুন ট্যাবে যাবে, main পেজে নয়
    const _open = window.open;
    window.open = function(url, name, specs) {
      return _open.call(window, url, "_blank", "noopener,noreferrer");
    };

    // block iframe থেকে parent redirect
    function stopHijack() {
      Object.defineProperty(window, 'location', {
        value: window.location,
        writable: false
      });
    }
    stopHijack();
  </script>
</body>
</html>
