<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Cricket Stream</title>
  <meta name="color-scheme" content="dark light">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .btn {
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe id="liveFrame" src="https://en.gdplayer.tv/live-tv/astro-cricket/?embed=1" allowfullscreen></iframe>
    
    <div class="overlay" id="overlay">
      <button class="btn" onclick="enableStream()">▶ Unmute & Fullscreen</button>
    </div>
  </div>

  <script>
    function enableStream() {
      const iframe = document.getElementById("liveFrame");
      const overlay = document.getElementById("overlay");

      // hide overlay so user can click inside iframe
      overlay.style.display = "none";

      // fullscreen request
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }

      // ⚠️ Note: direct "unmute" not possible (blocked by cross-origin)
      // এখন user iframe-এর ভিতরের মিউট/আনমিউট বাটনে ক্লিক করতে পারবে।
    }
  </script>
</body>
</html>
