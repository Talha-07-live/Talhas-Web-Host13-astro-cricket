<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Multi-bitrate HLS Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body style="background:#111; display:flex; justify-content:center; align-items:center; height:100vh;">
  <video id="video" controls autoplay style="width:90%; max-width:900px; border:3px solid #0f0; border-radius:12px; background:#000;"></video>

  <script>
    var video = document.getElementById('video');
    
    // Worker proxy দিয়ে master.m3u8 কল করো
    var videoSrc = "https://phls.rajtammi111212.workers.dev/" +
                   encodeURIComponent("https://dai.google.com/ssai/event/Bplrxzp6SZSY0xB1rOkzVw/master.m3u8");

    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    }
  </script>
</body>
</html>
